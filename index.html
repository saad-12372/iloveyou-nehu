<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Anniversary Nehu ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ffdde1, #ee9ca7);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Georgia', serif;
        color: white;
        text-align: center;
        overflow: hidden;
    }

    /* Soft glowing background */
    .glow {
        position: absolute;
        width: 400px;
        height: 400px;
        background: radial-gradient(circle, rgba(255,255,255,0.35), transparent);
        border-radius: 50%;
        animation: floatGlow 8s ease-in-out infinite;
    }

    @keyframes floatGlow {
        0% { transform: translate(-50px, -40px); }
        50% { transform: translate(50px, 40px); }
        100% { transform: translate(-50px, -40px); }
    }

    .box {
        background: rgba(255,255,255,0.22);
        padding: 55px 45px;
        border-radius: 35px;
        box-shadow: 0 0 60px rgba(0,0,0,0.35);
        max-width: 90%;
        z-index: 2;
        animation: reveal 2.5s ease;
    }

    @keyframes reveal {
        from { opacity: 0; transform: scale(0.85); }
        to { opacity: 1; transform: scale(1); }
    }

    h1 {
        font-size: 3.3rem;
        margin: 10px 0;
        letter-spacing: 2px;
    }

    h2 {
        font-size: 2.5rem;
        color: #fff3f6;
        margin: 10px 0;
    }

    h3 {
        font-size: 1.8rem;
        color: #fff7fa;
        margin-bottom: 15px;
    }

    p {
        font-size: 1.2rem;
        line-height: 1.7;
        margin: 12px 0;
    }

    .main-heart {
        font-size: 5.5rem;
        animation: softBeat 1.6s infinite;
    }

    @keyframes softBeat {
        0%,100% { transform: scale(1); }
        50% { transform: scale(1.25); }
    }

    .tap {
        margin-top: 25px;
        font-size: 1rem;
        opacity: 0.85;
        font-style: italic;
    }

    /* Falling hearts */
    .falling-heart, .sparkle {
        position: fixed;
        top: -10px;
        animation: fall linear infinite;
        z-index: 1;
        opacity: 0.8;
    }

    .sparkle {
        color: #fffbe6;
    }

    @keyframes fall {
        from { transform: translateY(-10vh); }
        to { transform: translateY(110vh); }
    }
</style>
</head>

<body onclick="playMusic()">

<div class="glow"></div>

<audio id="bgMusic" loop>
    <!-- Soft romantic piano -->
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3" type="audio/mpeg">
</audio>

<div class="box">
    <div class="main-heart">‚ù§Ô∏è</div>
    <h3>Happy Anniversary üíê</h3>
    <h1>I Love You</h1>
    <h2>Nehu üíï</h2>
    <p>
        Every smile, every moment,<br>
        every heartbeat feels perfect with you.
    </p>
    <p>
        You are my forever,<br>
        my calm, my happiness. üíñ
    </p>
    <div class="tap">Tap anywhere to play soft music üéπ</div>
</div>

<script>
function playMusic() {
    const music = document.getElementById("bgMusic");
    if (music.paused) music.play();
}

// Gentle falling hearts
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "falling-heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (16 + Math.random() * 26) + "px";
    heart.style.animationDuration = (5 + Math.random() * 4) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 9000);
}

// Soft sparkles
function createSparkle() {
    const sparkle = document.createElement("div");
    sparkle.className = "sparkle";
    sparkle.innerHTML = "‚ú®";
    sparkle.style.left = Math.random() * 100 + "vw";
    sparkle.style.fontSize = (10 + Math.random() * 18) + "px";
    sparkle.style.animationDuration = (4 + Math.random() * 4) + "s";
    document.body.appendChild(sparkle);
    setTimeout(() => sparkle.remove(), 8000);
}

setInterval(createHeart, 400);
setInterval(createSparkle, 700);
</script>

</body>
</html>
