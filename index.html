<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Anniversary Nehu ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #fbd3e9, #bb377d);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Georgia', serif;
        color: #fff;
        text-align: center;
        overflow: hidden;
    }

    .box {
        background: rgba(255,255,255,0.25);
        backdrop-filter: blur(6px);
        padding: 60px 50px;
        border-radius: 40px;
        box-shadow: 0 0 80px rgba(0,0,0,0.3);
        max-width: 90%;
        z-index: 5;
        animation: fadeUp 2.8s ease;
    }

    @keyframes fadeUp {
        from { opacity: 0; transform: translateY(30px) scale(0.9); }
        to { opacity: 1; transform: translateY(0) scale(1); }
    }

    h1 {
        font-size: 3.2rem;
        margin: 10px 0;
        letter-spacing: 2px;
    }

    h2 {
        font-size: 2.4rem;
        margin: 10px 0;
        color: #fff0f5;
    }

    h3 {
        font-size: 1.8rem;
        margin-bottom: 15px;
        font-weight: normal;
    }

    p {
        font-size: 1.2rem;
        line-height: 1.7;
        margin: 12px 0;
    }

    .main-heart {
        font-size: 5.2rem;
        animation: slowBeat 2.2s infinite;
    }

    @keyframes slowBeat {
        0%,100% { transform: scale(1); }
        50% { transform: scale(1.18); }
    }

    .tap {
        margin-top: 25px;
        font-size: 1rem;
        opacity: 0.85;
        font-style: italic;
    }

    /* Elegant fireworks (soft glow dots) */
    .firework {
        position: fixed;
        width: 6px;
        height: 6px;
        border-radius: 50%;
        animation: glowBurst 2.8s ease-out forwards;
        z-index: 1;
        opacity: 0.8;
    }

    @keyframes glowBurst {
        0% { transform: scale(0); opacity: 1; }
        100% { transform: scale(18); opacity: 0; }
    }

    /* Soft falling hearts */
    .heart {
        position: fixed;
        top: -10px;
        animation: fall linear infinite;
        z-index: 1;
        opacity: 0.7;
    }

    @keyframes fall {
        from { transform: translateY(-10vh); }
        to { transform: translateY(110vh); }
    }

    .version {
        position: fixed;
        bottom: 10px;
        right: 15px;
        font-size: 0.8rem;
        opacity: 0.5;
        z-index: 10;
    }
</style>
</head>

<body onclick="playMusic()">

<!-- üéª Soft Elegant Violin Music -->
<audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5c3b0f3f66.mp3" type="audio/mpeg">
</audio>

<div class="box">
    <div class="main-heart">‚ù§Ô∏è</div>
    <h3>Happy Anniversary üíê</h3>
    <h1>I Love You</h1>
    <h2>Nehu üíï</h2>
    <p>
        With you, love feels calm,<br>
        gentle, and beautifully endless.
    </p>
    <p>
        You are my forever. üíñ
    </p>
    <div class="tap">Tap anywhere to play violin music üéª</div>
</div>

<div class="version">Elegant-Violin-Fireworks</div>

<script>
function playMusic() {
    const music = document.getElementById("bgMusic");
    if (music.paused) music.play();
}

/* Gentle fireworks */
function createFirework() {
    const fw = document.createElement("div");
    fw.className = "firework";
    fw.style.left = Math.random() * 100 + "vw";
    fw.style.top  = Math.random() * 60 + "vh";
    fw.style.background =
        `hsl(${Math.random() * 360},60%,80%)`;
    document.body.appendChild(fw);
    setTimeout(() => fw.remove(), 2800);
}

/* Slow falling hearts */
function createHeart() {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "‚ù§Ô∏è";
    h.style.left = Math.random() * 100 + "vw";
    h.style.fontSize = (16 + Math.random() * 22) + "px";
    h.style.animationDuration = (7 + Math.random() * 4) + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 11000);
}

setInterval(createFirework, 2000);
setInterval(createHeart, 700);
</script>

</body>
</html>
