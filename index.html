<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Anniversary Nehu ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(circle at bottom, #fbd3e9, #bb377d);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Georgia', serif;
        color: #fff;
        text-align: center;
        overflow: hidden;
    }

    .box {
        background: rgba(255,255,255,0.25);
        backdrop-filter: blur(6px);
        padding: 60px 50px;
        border-radius: 40px;
        box-shadow: 0 0 90px rgba(0,0,0,0.35);
        max-width: 90%;
        z-index: 5;
        animation: fadeUp 2.6s ease;
    }

    @keyframes fadeUp {
        from { opacity: 0; transform: translateY(30px) scale(0.9); }
        to { opacity: 1; transform: translateY(0) scale(1); }
    }

    h1 { font-size: 3.2rem; margin: 10px 0; }
    h2 { font-size: 2.4rem; color: #fff0f5; }
    h3 { font-size: 1.8rem; margin-bottom: 12px; }

    p {
        font-size: 1.2rem;
        line-height: 1.7;
        margin: 12px 0;
    }

    .main-heart {
        font-size: 5rem;
        animation: slowBeat 2.2s infinite;
    }

    @keyframes slowBeat {
        0%,100% { transform: scale(1); }
        50% { transform: scale(1.18); }
    }

    /* Falling hearts */
    .heart {
        position: fixed;
        top: -10px;
        animation: fall linear infinite;
        opacity: 0.6;
        z-index: 1;
    }

    @keyframes fall {
        from { transform: translateY(-10vh); }
        to { transform: translateY(110vh); }
    }

    /* FIREWORK PARTICLES */
    .particle {
        position: fixed;
        width: 6px;
        height: 6px;
        border-radius: 50%;
        pointer-events: none;
        z-index: 2;
        animation: explode 1.6s ease-out forwards;
    }

    @keyframes explode {
        from {
            transform: translate(0,0) scale(1);
            opacity: 1;
        }
        to {
            transform: translate(var(--x), var(--y)) scale(0.3);
            opacity: 0;
        }
    }

    /* Tap overlay */
    .overlay {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.55);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10;
        cursor: pointer;
    }

    .overlay span {
        padding: 14px 30px;
        border-radius: 30px;
        background: rgba(255,255,255,0.25);
        border: 1px solid rgba(255,255,255,0.4);
        font-size: 1.1rem;
    }
</style>
</head>

<body>

<!-- üéª Violin Music -->
<audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2021/11/16/audio_6c9d0e7a9a.mp3" type="audio/mpeg">
</audio>

<!-- Tap to play -->
<div class="overlay" onclick="startMusic()">
    <span>üéª Tap to Play Music</span>
</div>

<div class="box">
    <div class="main-heart">‚ù§Ô∏è</div>
    <h3>Happy Anniversary üíê</h3>
    <h1>I Love You</h1>
    <h2>Nehu üíï</h2>

    <p>
        Every moment with you feels magical,<br>
        calm, and beautifully forever.
    </p>
    <p>You are my forever üíñ</p>
</div>

<script>
const music = document.getElementById("bgMusic");
const overlay = document.querySelector(".overlay");

function startMusic() {
    music.volume = 0.6;
    music.play();
    overlay.style.display = "none";
}

/* BEST FIREWORKS */
function launchFirework() {
    const x = Math.random() * window.innerWidth;
    const y = Math.random() * window.innerHeight * 0.5 + 50;
    const colors = ["#ff4b5c", "#ffd700", "#ff9ff3", "#7bed9f", "#70a1ff"];

    for (let i = 0; i < 30; i++) {
        const p = document.createElement("div");
        p.className = "particle";
        const angle = Math.random() * Math.PI * 2;
        const distance = Math.random() * 140 + 60;

        p.style.left = x + "px";
        p.style.top = y + "px";
        p.style.background = colors[Math.floor(Math.random() * colors.length)];
        p.style.setProperty("--x", Math.cos(angle) * distance + "px");
        p.style.setProperty("--y", Math.sin(angle) * distance + "px");

        document.body.appendChild(p);
        setTimeout(() => p.remove(), 1600);
    }
}

/* Falling hearts */
function createHeart() {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "‚ù§Ô∏è";
    h.style.left = Math.random() * 100 + "vw";
    h.style.fontSize = (16 + Math.random() * 22) + "px";
    h.style.animationDuration = (8 + Math.random() * 4) + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 12000);
}

setInterval(launchFirework, 1800);
setInterval(createHeart, 900);
</script>

</body>
</html>
