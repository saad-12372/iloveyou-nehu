<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Anniversary Nehu ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at bottom, #fbd3e9, #bb377d);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Georgia, serif;
    color: white;
    text-align: center;
    overflow: hidden;
}

.box {
    background: rgba(255,255,255,0.25);
    backdrop-filter: blur(6px);
    padding: 60px 45px;
    border-radius: 40px;
    box-shadow: 0 0 90px rgba(0,0,0,0.35);
    max-width: 90%;
    z-index: 5;
    animation: fadeIn 2.5s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}

h1 { font-size: 3.2rem; margin: 10px 0; }
h2 { font-size: 2.4rem; color: #fff0f5; }
h3 { font-size: 1.8rem; margin-bottom: 12px; }

p {
    font-size: 1.2rem;
    line-height: 1.7;
    margin: 12px 0;
}

.heart-main {
    font-size: 5rem;
    animation: beat 2s infinite;
}

@keyframes beat {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.2); }
}

/* Hearts falling */
.heart {
    position: fixed;
    top: -10px;
    animation: fall linear infinite;
    opacity: 0.6;
}

@keyframes fall {
    from { transform: translateY(-10vh); }
    to { transform: translateY(110vh); }
}

/* Fireworks particles */
.particle {
    position: fixed;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    animation: explode 1.5s ease-out forwards;
}

@keyframes explode {
    from { transform: translate(0,0); opacity: 1; }
    to { transform: translate(var(--x), var(--y)); opacity: 0; }
}

/* Tap overlay */
.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10;
    cursor: pointer;
}

.overlay span {
    padding: 14px 30px;
    border-radius: 30px;
    background: rgba(255,255,255,0.25);
    border: 1px solid rgba(255,255,255,0.4);
    font-size: 1.1rem;
}
</style>
</head>

<body>

<!-- üéª Background Music -->
<audio id="bgMusic" preload="auto">
    <source src="https://cdn.pixabay.com/download/audio/2021/11/16/audio_6c9d0e7a9a.mp3" type="audio/mpeg">
</audio>

<!-- Tap to play -->
<div class="overlay" onclick="startMusic()">
    <span>‚ñ∂ Tap to Play Music</span>
</div>

<div class="box">
    <div class="heart-main">‚ù§Ô∏è</div>
    <h3>Happy Anniversary üíê</h3>
    <h1>I Love You</h1>
    <h2>Nehu üíï</h2>

    <p>
        Every moment with you<br>
        feels calm, magical, and forever.
    </p>
    <p>You are my forever üíñ</p>
</div>

<script>
const music = document.getElementById("bgMusic");

function startMusic() {
    music.volume = 0.7;
    music.play();
    document.querySelector(".overlay").style.display = "none";
}

/* Fireworks */
function firework() {
    const x = Math.random() * window.innerWidth;
    const y = Math.random() * window.innerHeight * 0.5;

    const colors = ["#ff4b5c", "#ffd700", "#ff9ff3", "#7bed9f", "#70a1ff"];

    for (let i = 0; i < 30; i++) {
        const p = document.createElement("div");
        p.className = "particle";
        const angle = Math.random() * Math.PI * 2;
        const distance = Math.random() * 120;

        p.style.left = x + "px";
        p.style.top = y + "px";
        p.style.background = colors[Math.floor(Math.random() * colors.length)];
        p.style.setProperty("--x", Math.cos(angle) * distance + "px");
        p.style.setProperty("--y", Math.sin(angle) * distance + "px");

        document.body.appendChild(p);
        setTimeout(() => p.remove(), 1500);
    }
}

/* Falling hearts */
function fallingHeart() {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "‚ù§Ô∏è";
    h.style.left = Math.random() * 100 + "vw";
    h.style.fontSize = (16 + Math.random() * 22) + "px";
    h.style.animationDuration = (8 + Math.random() * 4) + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 12000);
}

setInterval(firework, 1800);
setInterval(fallingHeart, 900);
</script>

</body>
</html>
